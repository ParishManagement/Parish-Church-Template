<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width:device-width;initial-scale=1" />
		<style>
		  .carousel-inner > .item > img,
		  .carousel-inner > .item > a > img {
			  width: 70%;
			  margin: auto;
		  }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header row">
				<div class="leftSide col-sm-6 col-md-6 col-lg-6">
					<div class="row">
						<div class="col-sm-2 col-md-2 col-lg-2" style="margin-top:5px;">
							<img src="images/budded-cross.jpg" alt="cross" class="img-responsive" style="width:50px;height:60px;" />
						</div>
						<div class="col-sm-10 col-md-10 col-lg-10">
							<h3>Church Name</h3>
						</div>
					</div>
				</div>
				<div class="rightSide col-sm-6 col-md-6 col-lg-6">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact Us</a></li> 
					</ul>
				</div>
			</div>
			<div class="clearfix visible-xs"></div>
			<div class="content-holder" style="margin-top:10px;">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12" style="margin-bottom:15px;text-align:center;height:100%;">
						<span>Quote of the day The name of the LORD is a strong tower;</span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 col-md-2 col-lg-2" style="position:absolute;z-index:999;margin-top:9px;">
						<img src="images/churchFather1.jpg" alt="churchFather" class="img-responsive img-rounded" style="height:150px;width:90%;" />
					</div>
				</div>
				<div class="clearfix visible-xs"></div>
				<div class="row" style="margin-top:10px;">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
						  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						  <li data-target="#myCarousel" data-slide-to="1"></li>
						  <li data-target="#myCarousel" data-slide-to="2"></li>
						  <li data-target="#myCarousel" data-slide-to="3"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
						  <div class="item active">
							<img src="images/churchImages2.jpg" alt="Church" width="560" height="345">
						  </div>
						  <div class="item">
							<img src="images/churchImages2.jpg" alt="Church" width="560" height="345">
						  </div>
						  <div class="item">
							<img src="images/churchImages2.jpg" alt="Church" width="560" height="345">
						  </div>
						  <div class="item">
							<img src="images/churchImages2.jpg" alt="Church" width="560" height="345">
						  </div>
						</div>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						  <span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						  <span class="sr-only">Next</span>
						</a>
					  </div>
					</div>
				</div>
				<div class="row" style="margin-top:10px;">
					<div class="col-sm-4 col-md-4 col-lg-4" style="cursor:pointer;border:2px solid;height:250px;">
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<img src="images/priestProfile.png" style="height:80px;width:80px;border:2px solid;margin:auto;" class="img-responsive img-rounded" />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
							</div>
						</div>
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4" style="cursor:pointer;border:2px solid;height:250px;">
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<img src="images/Gallery-Icon.gif" style="height:80px;width:80px;border:2px solid;margin:auto;" class="img-responsive img-rounded" />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
							</div>
						</div>
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4" style="cursor:pointer;border:2px solid;height:250px;">
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<img src="images/newspaper.png" style="height:80px;width:80px;border:2px solid;margin:auto;" class="img-responsive img-rounded" />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="row" style="margin-top:10px;">
					<div class="col-sm-4 col-md-4 col-lg-4">
						<img src="images/churchImages2.jpg" style="height:200px;width:100%;" class="img-responsive" />
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<img src="images/churchImages2.jpg" style="height:200px;width:100%;" class="img-responsive" />
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<img src="images/churchImages2.jpg" style="height:200px;width:100%;" class="img-responsive" />
					</div>
				</div> -->
			</div>
			<div class="footer row" style="margin-top:10px;">
				<div class="col-sm-12 col-md-12 col-lg-12">
					@Footer Content
				</div>
			</div>
		</div>

		<link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/libs/bootstrap-min.css" />
		<link rel="stylesheet" href="css/libs/animate.css" />
		<!-- Scripts Goes here -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
